<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>This is just a button:</label>
      <input type="button" name="aloha" value="hehe"><br>

      <label>This is a date input:</label>
      <input type="date" name="" value="08/14/2022"><br>

      <label>Choose a time for your appointment:</label>
      <input type="datetime-local" name="" value="2022-08-14T15:15"><br>

      <label>Choose a file:(jpeg or tiff only)</label>
      <input type="file" name="" value="" accept="image/jpeg , image/tiff"><br>

      <label>Scroll for fun range!:</label>
      <input type="range" name="" value="" min="0" max="11"><br>

      <label>Choose a week!:</label>
      <input type="week" name="" value="" min="2022-W50" max="2023-W1"><br>
    </form>

  </body>
</html>
